<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxnack - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-image:
                linear-gradient(246deg, rgba(252, 146, 69, 0.04) 0%, rgba(252, 146, 69, 0.04) 33.3%, rgba(255, 199, 91, 0.04) 33.3%, rgba(255, 199, 91, 0.04) 66.6%, rgba(252, 146, 69, 0.04) 66.6%, rgba(252, 146, 69, 0.04) 99.9%),
                linear-gradient(81deg, rgba(255, 199, 91, 0.05) 0%, rgba(255, 199, 91, 0.05) 33.3%, rgba(252, 146, 69, 0.05) 33.3%, rgba(252, 146, 69, 0.05) 66.6%, rgba(255, 199, 91, 0.05) 66.6%, rgba(255, 199, 91, 0.05) 99.9%),
                linear-gradient(14deg, rgba(252, 146, 69, 0.08) 0%, rgba(252, 146, 69, 0.08) 33.3%, rgba(255, 199, 91, 0.08) 33.3%, rgba(255, 199, 91, 0.08) 66.6%, rgba(252, 146, 69, 0.08) 66.6%, rgba(252, 146, 69, 0.08) 99.9%),
                linear-gradient(323deg, rgba(255, 199, 91, 0.06) 0%, rgba(255, 199, 91, 0.06) 33.3%, rgba(252, 146, 69, 0.06) 33.3%, rgba(252, 146, 69, 0.06) 66.6%, rgba(255, 199, 91, 0.06) 66.6%, rgba(255, 199, 91, 0.06) 99.9%),
                linear-gradient(32deg, rgba(252, 146, 69, 0.02) 0%, rgba(252, 146, 69, 0.02) 33.3%, rgba(255, 199, 91, 0.02) 33.3%, rgba(255, 199, 91, 0.02) 66.6%, rgba(252, 146, 69, 0.02) 66.6%, rgba(252, 146, 69, 0.02) 99.9%),
                linear-gradient(38deg, rgba(255, 199, 91, 0.09) 0%, rgba(255, 199, 91, 0.09) 33.3%, rgba(252, 146, 69, 0.09) 33.3%, rgba(252, 146, 69, 0.09) 66.6%, rgba(255, 199, 91, 0.09) 66.6%, rgba(255, 199, 91, 0.09) 99.9%),
                linear-gradient(63deg, rgba(252, 146, 69, 0.02) 0%, rgba(252, 146, 69, 0.02) 33.3%, rgba(255, 199, 91, 0.02) 33.3%, rgba(255, 199, 91, 0.02) 66.6%, rgba(252, 146, 69, 0.02) 66.6%, rgba(252, 146, 69, 0.02) 99.9%),
                linear-gradient(227deg, rgba(255, 199, 91, 0.03) 0%, rgba(255, 199, 91, 0.03) 33.3%, rgba(252, 146, 69, 0.03) 33.3%, rgba(252, 146, 69, 0.03) 66.6%, rgba(255, 199, 91, 0.03) 66.6%, rgba(255, 199, 91, 0.03) 99.9%),
                linear-gradient(103deg, rgba(252, 146, 69, 0.07) 0%, rgba(252, 146, 69, 0.07) 33.3%, rgba(255, 199, 91, 0.07) 33.3%, rgba(255, 199, 91, 0.07) 66.6%, rgba(252, 146, 69, 0.07) 66.6%, rgba(252, 146, 69, 0.07) 99%),
                linear-gradient(0deg, #fc9245, #ffc75b);
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .mascot-container {
            margin-bottom: 3rem;
            animation: float 3s ease-in-out infinite;
        }

        .mascot-logo {
            width: 200px;
            height: 200px;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .mascot-logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .brand-name {
            font-size: 4rem;
            font-weight: 900;
            color: #4a2c2a;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .coming-soon-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 3rem 4rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .coming-soon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 24px;
            z-index: -1;
        }

        .coming-soon-text {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            }

            to {
                text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5);
            }
        }

        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(1px);
            z-index: 1;
        }

        @media (max-width: 768px) {
            .brand-name {
                font-size: 2.5rem;
            }

            .coming-soon-text {
                font-size: 1.8rem;
            }

            .coming-soon-card {
                padding: 2rem 2.5rem;
                margin: 0 1rem;
            }

            .mascot-logo {
                width: 150px;
                height: 150px;
            }
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0LSS4208QC"></script>

        gtag('js', new Date());

        gtag('config', 'G-0LSS4208QC');
    </script>
</head>

<body>
    <div class="glass-overlay"></div>

    <div class="container">
        <div class="mascot-container">
            <img src="foxnack-logo.png" class="mascot-logo">
        </div>

        <div class="coming-soon-card">
            <h2 class="coming-soon-text">Coming Soon</h2>
        </div>
    </div>
</body>

</html>
